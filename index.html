<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Screenshot Anonymiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f9;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    input { margin: 20px; }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .image-container img {
      max-width: 300px;
      border: 1px solid #ccc;
      background: white;
    }
    #downloadAll {
      margin-top: 30px;
      display: none;
      text-decoration: none;
      color: white;
      background: #28a745;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Reddit Screenshot Anonymiser</h1>
  <p>Upload one or more Reddit screenshots and download them anonymised as a ZIP.</p>
  <input type="file" id="upload" accept="image/*" multiple>
  <div class="preview" id="preview"></div>
  <a id="downloadAll" href="#">Download All as ZIP</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    let zip;
    let fileCount = 0;

    document.getElementById("upload").addEventListener("change", handleFiles);

    async function handleFiles(event) {
      const files = event.target.files;
      const preview = document.getElementById("preview");
      const downloadAll = document.getElementById("downloadAll");

      preview.innerHTML = "";
      downloadAll.style.display = "none";
      zip = new JSZip();
      fileCount = files.length;

      let processed = 0;

      for (let file of files) {
        const blob = await anonymizeImage(file);
        const url = URL.createObjectURL(blob);

        const container = document.createElement("div");
        container.classList.add("image-container");
        const img = document.createElement("img");
        img.src = url;
        container.appendChild(img);
        preview.appendChild(container);

        zip.file("anonymised_" + file.name, blob);

        processed++;
        if (processed === fileCount) {
          downloadAll.style.display = "inline-block";
          downloadAll.onclick = async () => {
            const content = await zip.generateAsync({ type: "blob" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(content);
            link.download = "anonymised_screenshots.zip";
            link.click();
          };
        }
      }
    }

    async function anonymizeImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          const scanWidth = Math.floor(img.width * 0.2);
          const scanHeight = img.height;
          const imageData = ctx.getImageData(0, 0, scanWidth, scanHeight);
          const data = imageData.data;

          let blocks = [];
          let top = null;

          for (let y = 0; y < scanHeight; y++) {
            let rowHasAvatar = false;
            for (let x = 0; x < scanWidth; x++) {
              const idx = (y * scanWidth + x) * 4;
              const r = data[idx], g = data[idx+1], b = data[idx+2];
              const brightness = (r + g + b) / 3;
              // if it's noticeably not white, we assume avatar/profile area
              if (brightness < 245) {
                rowHasAvatar = true;
                break;
              }
            }

            if (rowHasAvatar) {
              if (top === null) top = y;
            } else {
              if (top !== null) {
                let height = y - top;
                if (height > 25) { 
                  blocks.push([top, y]);
                }
                top = null;
              }
            }
          }

          // Cover avatar + username area
          ctx.fillStyle = "white";
          blocks.forEach(([yStart, yEnd]) => {
            ctx.fillRect(0, yStart - 5, img.width * 0.4, (yEnd - yStart) + 10);
          });

          canvas.toBlob(blob => resolve(blob), "image/png");
        };
        img.src = URL.createObjectURL(file);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Screenshot Anonymiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f9;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      margin: 20px;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      max-width: 400px;
      border: 1px solid #ccc;
      background: white;
    }
    a.download {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 6px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Reddit Screenshot Anonymiser</h1>
  <p>Upload one or more screenshots and automatically anonymise usernames.</p>
  <input type="file" id="upload" accept="image/*" multiple>
  <div class="preview" id="preview"></div>

  <script>
    document.getElementById("upload").addEventListener("change", handleFiles);

    async function handleFiles(event) {
      const files = event.target.files;
      const preview = document.getElementById("preview");
      preview.innerHTML = ""; // clear previous

      for (let file of files) {
        const blob = await anonymizeImage(file);
        const url = URL.createObjectURL(blob);

        // Show canvas preview
        const container = document.createElement("div");
        container.classList.add("image-container");

        const img = document.createElement("img");
        img.src = url;
        img.style.maxWidth = "400px";

        const link = document.createElement("a");
        link.href = url;
        link.download = "anonymised_" + file.name;
        link.textContent = "Download";
        link.classList.add("download");

        container.appendChild(img);
        container.appendChild(link);
        preview.appendChild(container);
      }
    }

    async function anonymizeImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Scan the LEFT 20% of the image, across the FULL height
          const scanWidth = Math.floor(img.width * 0.2);
          const scanHeight = img.height;
          const imageData = ctx.getImageData(0, 0, scanWidth, scanHeight);
          const data = imageData.data;

          const maskedRows = new Set();

          // Detect rows with any non-background pixel
          for (let y = 0; y < scanHeight; y++) {
            for (let x = 0; x < scanWidth; x++) {
              const idx = (y * scanWidth + x) * 4;
              const r = data[idx], g = data[idx+1], b = data[idx+2];
              const brightness = (r + g + b) / 3;
              if (brightness < 230) { 
                maskedRows.add(y);
                break;
              }
            }
          }

          // Mask entire rows where profile pics/usernames were found
          ctx.fillStyle = "white";
          maskedRows.forEach(y => {
            ctx.fillRect(0, y - 3, img.width, 6); 
          });

          canvas.toBlob(blob => resolve(blob), "image/png");
        };
        img.src = URL.createObjectURL(file);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Screenshot Anonymiser</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #output { margin-top: 20px; }
    canvas { max-width: 90%; margin: 10px 0; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Reddit Screenshot Anonymiser</h2>
  <p>Upload Reddit screenshots and download them anonymised (profile picture + first username only).</p>
  <input type="file" id="fileInput" multiple accept="image/*"><br><br>
  <button id="processBtn">Anonymise & Download</button>
  <div id="output"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const processBtn = document.getElementById("processBtn");
    const outputDiv = document.getElementById("output");

    // Draw a solid white rectangle over a region
    function maskRegion(ctx, x, y, w, h, padding = 6) {
      ctx.fillStyle = "white";
      ctx.fillRect(
        Math.max(0, x - padding), 
        Math.max(0, y - padding), 
        w + padding * 2, 
        h + padding * 2
      );
    }

    async function anonymizeImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = async () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Mask profile picture (fixed square area top-left)
          const pSize = Math.floor(img.height * 0.06); 
          maskRegion(ctx, 10, 10, pSize, pSize, 4);

          // Detect username in top 15% of image
          const cropHeight = Math.floor(img.height * 0.15);
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = img.width;
          tempCanvas.height = cropHeight;
          tempCanvas.getContext("2d").drawImage(img, 0, 0);

          const { data: { words } } = await Tesseract.recognize(tempCanvas, 'eng');

          if (words.length > 0) {
            // Assume longest word is the username
            let usernameWord = words.reduce((a, b) => a.text.length > b.text.length ? a : b);
            const { x0, y0, x1, y1 } = usernameWord.bbox;

            // Apply a bit of padding, but cap height so it won't overlap into main text
            const safeHeight = Math.min(y1 - y0 + 12, cropHeight - y0 - 2);
            maskRegion(ctx, x0, y0, x1 - x0, safeHeight, 10);
          }

          resolve(canvas);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    processBtn.addEventListener("click", async () => {
      if (!fileInput.files.length) {
        alert("Please upload some images first.");
        return;
      }

      outputDiv.innerHTML = "Processing images, please wait...";
      const zip = new JSZip();

      for (const file of fileInput.files) {
        const canvas = await anonymizeImage(file);
        const dataUrl = canvas.toDataURL("image/jpeg");
        const base64 = dataUrl.split(",")[1];
        zip.file("anon_" + file.name, base64, { base64: true });

        // Preview in page
        outputDiv.appendChild(canvas);
      }

      const blob = await zip.generateAsync({ type: "blob" });
      saveAs(blob, "anonymized_images.zip");
      outputDiv.insertAdjacentHTML("afterbegin", "<p>âœ… Done! ZIP downloaded.</p>");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Anonymiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #fafafa;
    }
    #preview img {
      max-width: 200px;
      margin: 8px;
      border: 1px solid #ccc;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Reddit Screenshot Anonymiser</h1>
  <input type="file" id="fileInput" accept="image/*" multiple>
  <button class="button" onclick="processImages()">Anonymise & Download</button>
  <div id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    let selectedFiles = [];

    document.getElementById("fileInput").addEventListener("change", (e) => {
      selectedFiles = Array.from(e.target.files);
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      selectedFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    function isNonBackgroundColor(r, g, b) {
      // Bright pixels are likely Reddit background (white/grey).
      const brightness = (r + g + b) / 3;
      return brightness < 230;
    }

    async function anonymizeImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Scan only top-left part of the image
          const scanWidth = Math.floor(img.width * 0.25);
          const scanHeight = Math.floor(img.height * 0.15);
          const imageData = ctx.getImageData(0, 0, scanWidth, scanHeight);
          const data = imageData.data;

          let minX = scanWidth, minY = scanHeight, maxX = 0, maxY = 0;

          for (let y = 0; y < scanHeight; y++) {
            for (let x = 0; x < scanWidth; x++) {
              const idx = (y * scanWidth + x) * 4;
              const r = data[idx], g = data[idx+1], b = data[idx+2];
              if (isNonBackgroundColor(r, g, b)) {
                if (x < minX) minX = x;
                if (y < minY) minY = y;
                if (x > maxX) maxX = x;
                if (y > maxY) maxY = y;
              }
            }
          }

          if (maxX > minX && maxY > minY) {
            ctx.fillStyle = "white";
            // Mask profile picture
            ctx.fillRect(minX - 5, minY - 5, (maxX - minX) + 10, (maxY - minY) + 10);

            // Mask username area to the right of avatar
            const usernameWidth = Math.floor(img.width * 0.45);
            const usernameHeight = (maxY - minY) + 20;
            ctx.fillRect(maxX + 15, minY - 5, usernameWidth, usernameHeight);
          }

          canvas.toBlob(blob => resolve(blob), "image/png");
        };
        img.src = URL.createObjectURL(file);
      });
    }

    async function processImages() {
      if (selectedFiles.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      const zip = new JSZip();

      for (const file of selectedFiles) {
        const blob = await anonymizeImage(file);
        zip.file("anonymised_" + file.name, blob);
      }

      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, "anonymised_images.zip");
      });
    }
  </script>
</body>
</html>

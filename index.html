<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Anonymiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    #paste-area {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Reddit Screenshot Anonymiser</h2>
  <p>Upload or paste a Reddit screenshot and anonymise usernames + profile pics automatically.</p>
  
  <input type="file" id="upload" multiple accept="image/*"><br>
  <div id="paste-area">ðŸ“‹ Press <b>Ctrl+V</b> here to paste an image</div>

  <div id="results"></div>

  <script>
    function processImageFile(file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          anonymiseImage(img, file.name);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function anonymiseImage(img, filename = "pasted.png") {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      // --- Detect how far down the profile picture + username area goes ---
      const imageData = ctx.getImageData(0, 0, img.width, img.height);
      const data = imageData.data;

      let cutoffY = 0;
      for (let y = 0; y < img.height; y++) {
        // Sample pixels across the first ~200px horizontally
        let whitePixels = 0;
        let totalPixels = 0;
        for (let x = 0; x < Math.min(200, img.width); x++) {
          const index = (y * img.width + x) * 4;
          const r = data[index], g = data[index+1], b = data[index+2];
          const brightness = (r + g + b) / 3;
          if (brightness > 240) whitePixels++;
          totalPixels++;
        }

        // If this row is mostly not-white anymore, we found the cutoff
        if (whitePixels / totalPixels < 0.85) {
          cutoffY = y;
          break;
        }
      }

      // If nothing was detected, fallback
      if (cutoffY === 0) cutoffY = 70;

      // White out the area from the top down to cutoffY
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, img.width, cutoffY);

      // Show result
      const resultDiv = document.getElementById("results");
      const container = document.createElement("div");
      container.style.marginBottom = "20px";

      const outImg = new Image();
      outImg.src = canvas.toDataURL();
      outImg.style.maxWidth = "600px";
      outImg.style.display = "block";
      outImg.style.margin = "10px auto";

      const downloadLink = document.createElement("a");
      downloadLink.href = canvas.toDataURL("image/png");
      downloadLink.download = "anonymised_" + filename;
      downloadLink.innerText = "â¬‡ Download " + filename;

      container.appendChild(outImg);
      container.appendChild(downloadLink);
      resultDiv.appendChild(container);
    }

    // Handle file uploads
    document.getElementById("upload").addEventListener("change", function (event) {
      document.getElementById("results").innerHTML = "";
      for (let file of event.target.files) {
        processImageFile(file);
      }
    });

    // Handle paste events
    document.addEventListener("paste", function (event) {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          const file = item.getAsFile();
          processImageFile(file);
        }
      }
    });
  </script>
</body>
</html>

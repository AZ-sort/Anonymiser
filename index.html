<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Anonymizer</title>
</head>
<body>
  <h2>Upload Reddit Screenshots to Anonymise</h2>
  <input type="file" id="upload" multiple accept="image/*">
  <div id="output"></div>

  <script>
    function anonymizeImage(file) {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = e => {
        img.src = e.target.result;
      };
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        const scanHeight = Math.floor(canvas.height * 0.2); // top 20% of the image
        const width = canvas.width;

        for (let y = 0; y < scanHeight; y++) {
          for (let x = 0; x < width * 0.2; x++) { // left 20% only
            const idx = (y * width + x) * 4;
            const r = data[idx], g = data[idx+1], b = data[idx+2];
            const brightness = (r+g+b)/3;

            if (brightness < 240) { // detect non-white pixel
              const boxTop = Math.max(0, y - 10);
              const boxBottom = Math.min(canvas.height, y + 10);
              ctx.fillStyle = "white";
              ctx.fillRect(0, boxTop, canvas.width, boxBottom - boxTop); 
            }
          }
        }

        const outputDiv = document.getElementById("output");
        const resultImg = new Image();
        resultImg.src = canvas.toDataURL();
        resultImg.style.margin = "10px";
        resultImg.style.border = "1px solid #ccc";
        outputDiv.appendChild(resultImg);
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("upload").addEventListener("change", event => {
      document.getElementById("output").innerHTML = "";
      Array.from(event.target.files).forEach(anonymizeImage);
    });
  </script>
</body>
</html>

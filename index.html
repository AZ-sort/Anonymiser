<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Anonymiser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    #paste-area {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Reddit Screenshot Anonymiser</h2>
  <p>Upload or paste a Reddit screenshot and anonymise the first username + profile pic automatically.</p>
  
  <input type="file" id="upload" multiple accept="image/*"><br>
  <div id="paste-area">ðŸ“‹ Press <b>Ctrl+V</b> here to paste an image</div>

  <div id="results"></div>

  <script>
    function processImageFile(file) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          anonymiseImage(img, file.name);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function anonymiseImage(img, filename = "pasted.png") {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      // --- Detect first block size relative to image ---
      const startOffset = 0;                         // always from top
      const bandHeight = Math.floor(img.height * 0.12); // about top 12% of screenshot

      // White out only the first block
      ctx.fillStyle = "white";
      ctx.fillRect(0, startOffset, img.width, bandHeight);

      // Show result
      const resultDiv = document.getElementById("results");
      const container = document.createElement("div");
      container.style.marginBottom = "20px";

      const outImg = new Image();
      outImg.src = canvas.toDataURL();
      outImg.style.maxWidth = "600px";
      outImg.style.display = "block";
      outImg.style.margin = "10px auto";

      const downloadLink = document.createElement("a");
      downloadLink.href = canvas.toDataURL("image/png");
      downloadLink.download = "anonymised_" + filename;
      downloadLink.innerText = "â¬‡ Download " + filename;

      container.appendChild(outImg);
      container.appendChild(downloadLink);
      resultDiv.appendChild(container);
    }

    // Handle file uploads
    document.getElementById("upload").addEventListener("change", function (event) {
      document.getElementById("results").innerHTML = "";
      for (let file of event.target.files) {
        processImageFile(file);
      }
    });

    // Handle paste events
    document.addEventListener("paste", function (event) {
      const items = event.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          const file = item.getAsFile();
          processImageFile(file);
        }
      }
    });
  </script>
</body>
</html>
